<div id="remoteSelectorDiv">
	<select id="remoteSelector">
		<option value="nowTVSeqRemote" selected disabled>Now TV</option>
		<option value="skyQSeqRemote">Sky Q</option>
		<option value="skyPlusSeqRemote">Sky Plus</option>
		<option value="universalSeqRemote">Universal</option>
	</select>
</div>
<img src="web/images/nowTVRemote.png" alt="Now TV Remote" usemap="#nowTVRemMap" style="border-radius:5px;height:100%;width:100%;">
<button class="ntvRemBtn exit" onclick="seqTextUpdate('exit','Back')" title="Exit"></button>
<button class="ntvRemBtn home" onclick="seqTextUpdate('home','Home')" title="Home"></button>
<button class="ntvRemBtn up" onclick="seqTextUpdate('cursor up','Up')" title="Up"></button>
<button class="ntvRemBtn down" onclick="seqTextUpdate('cursor down','Down')" title="Down"></button>
<button class="ntvRemBtn left" onclick="seqTextUpdate('cursor left','Left')" title="Left"></button>
<button class="ntvRemBtn right" onclick="seqTextUpdate('cursor right','Right')" title="Right"></button>
<button class="ntvRemBtn ok" onclick="seqTextUpdate('ok','OK')" title="OK"></button>
<button class="ntvRemBtn backsmall" onclick="seqTextUpdate('back','Backspace')" title="Back"></button>
<button class="ntvRemBtn star" onclick="seqTextUpdate('star','*')" title="*"></button>
<button class="ntvRemBtn rewind" onclick="seqTextUpdate('rewind','Rewind')" title="Rewind"></button>
<button class="ntvRemBtn playpause" onclick="seqTextUpdate('playpause','Play/Pause')" title="Play/Pause"></button>
<button class="ntvRemBtn ffwd" onclick="seqTextUpdate('fast forward','FFWD')" title="FFWD"></button>
<button class="ntvRemBtn mytv" onclick="seqTextUpdate('my tv','My TV')" title="My TV"></button>
<button class="ntvRemBtn tvguide"></button>
<button class="ntvRemBtn kids" onclick="seqTextUpdate('kids','Kids')" title="Kids"></button>
<button class="ntvRemBtn skystore" onclick="seqTextUpdate('sky store','SKY Store')" title="Sky Store"></button>
