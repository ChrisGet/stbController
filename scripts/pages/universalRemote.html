<div id="remoteSelectorDiv">
        <select id="remoteSelector">
                <option value="universalRemote" selected disabled>Universal</option>
                <option value="skyQRemote">Sky Q</option>
                <option value="skyPlusRemote">Sky Plus</option>
        </select>
</div>
<table id="powerbuttons">  <!-- First table is the two power buttons -->
	<td><button class="power_deep" onclick="stbControl('control','passive')">DEEP SLEEP</button></td>
	<td><button class="power_normal" onclick="stbControl('control','power')">POWER</button></td>
</table>

<table id="num_pad"> <!-- Next is the numeric keypad -->

		<td><center><button class="number masterTooltip" value=". , ; : '"  onClick="stbControl('control', '1')">1</button></center></td>
		<td><center><button class="number masterTooltip" value="abc"  onClick="stbControl('control', '2')">2</button></center></td>
		<td><center><button class="number masterTooltip" value="def"  onClick="stbControl('control', '3')">3</button></center></td>
	</tr>
	<tr>
		<td><center><button class="number masterTooltip" value="ghi"  onClick="stbControl('control', '4')">4</button></center></td>
		<td><center><button class="number masterTooltip" value="jkl"  onClick="stbControl('control', '5')">5</button></center></td>
		<td><center><button class="number masterTooltip" value="mno"  onClick="stbControl('control', '6')">6</button></center></td>
	</tr>
	<tr>
		<td><center><button class="number masterTooltip" value="pqrs"  onClick="stbControl('control', '7')">7</button></center></td>
		<td><center><button class="number masterTooltip" value="tuv"  onClick="stbControl('control', '8')">8</button></center></td>
		<td><center><button class="number masterTooltip" value="wxyz"  onClick="stbControl('control', '9')">9</button></center></td>
	</tr>

		<td></td>
