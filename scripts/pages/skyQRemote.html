<div id="remoteSelectorDiv">
	<select id="remoteSelector">
		<option value="skyQRemote" selected disabled>Sky Q</option>
		<option value="skyPlusRemote">Sky Plus</option>
		<option value="universalRemote">Universal</option>
	</select>
</div>
<img src="/web/images/skyQRemoteZoom.png" width="100%" height="100%" alt="Sky Q Remote" usemap="#skyQRemMap" style="border-radius:5px;">
<button class="qRemBtn sky" onclick="stbControl('control', 'sky')" alt="Sky" title="Sky"></button>
<button class="qRemBtn power" onclick="stbControl('control', 'power')" title="Power"></button>
<button class="qRemBtn search" onclick="stbControl('control', 'search')" title="Search"></button>
<button class="qRemBtn rewind" onclick="stbControl('control', 'rewind')" title="Rewind"></button>
<button class="qRemBtn play" onclick="stbControl('control', 'play')" title="Play"></button>
<button class="qRemBtn pause" onclick="stbControl('control', 'pause')" title="Pause"></button>
<button class="qRemBtn ffwd" onclick="stbControl('control', 'fast forward')" title="FFWD"></button>
<button class="qRemBtn up" onclick="stbControl('control', 'cursor up')" title="Up"></button>
<button class="qRemBtn down" onclick="stbControl('control', 'cursor down')" title="Down"></button>
<button class="qRemBtn left" onclick="stbControl('control', 'cursor left')" title="Left"></button>
<button class="qRemBtn right" onclick="stbControl('control', 'cursor right')" title="Right"></button>
<button class="qRemBtn select2" onclick="stbControl('control', 'select')" title="Select"></button>

<button class="qRemBtn record" onclick="stbControl('control', 'record')" title="Record"></button>

<button class="qRemBtn green" onclick="stbControl('control', 'green button')" title="Green"></button>
<button class="qRemBtn yellow" onclick="stbControl('control', 'yellow button')" title="Yellow"></button>
<button class="qRemBtn blue" onclick="stbControl('control', 'blue button')" title="Blue"></button>
<button class="qRemBtn num1" onclick="stbControl('control', '1')" title="1"></button>

	<button class="remoteRowBtn up" onclick="arrowDir('DEC')" title="Row Up"></button>
	<div id="rowCtrlTextDiv"><p>ROW</p></div>
	<button class="remoteRowBtn down" onclick="arrowDir('INC')" title="Row Down"></button>
