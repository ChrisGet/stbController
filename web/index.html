<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<script type="text/javascript" src="web/resources/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="web/resources/jquery.form.js"></script>
	<script type="text/javascript" src="web/resources/stbController.js"></script>
	<link href="web/css/controller.css" rel="stylesheet" type="text/css"/>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>STB Control</title>
	<meta name="description" content="Multi Sky STB Contoller" />
	<link rel="shortcut icon" href="web/images/directional.png" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	
</head>

<html>
<body>
	<div id="topBar">
		<div id="titleDiv">
			<button class="topBarTextDynamic masterTooltip" id="dynamicTitle" onclick="dynamicTitle('set')" value="Click on this title to customise it!"></button>
		</div>
		<div id="topDivEmpty"></div>
		<div id="menuButtonDiv">
			<button class="menuBtn" value="STB Controller Grid" onclick="perlCall('dynamicPage','scripts/pages/stbGrid.pl');getLastBoxes();">Controller</button>
			<button class="menuBtn" value="STB Data" onclick="perlCall('dynamicPage','scripts/pages/stbDataPage.pl','option','chooseSTB');logLastBoxes()">STB Data</button>
			<button class="menuBtn" value="Sequences" onclick="pageCall('dynamicPage','web/sequencesPage.html');logLastBoxes();perlCall('sequencesAvailable','scripts/pages/sequencesPage.pl','action','Menu');focusEl('sequencesAvailable')">Sequences</button>
			<button class="menuBtn" value="Events Schedule" onclick="pageCall('dynamicPage','web/eventsSchedulePage.html');logLastBoxes();perlCall('evSchedsAvailable','scripts/pages/eventSchedulePage.pl','action','Menu')">Schedule</button>
			<button class="menuBtn" value="STB Groups" onclick="pageCall('dynamicPage','web/stbGroupsPage.html');logLastBoxes();perlCall('stbGroupsAvailable','scripts/pages/stbGroupsPage.pl','action','Menu');focusEl('stbGroupsAvailable')">Groups</button>
			<button class="menuBtn" value="Settings" onclick="perlCall('dynamicPage','scripts/pages/settingsPage.pl')">Settings</button>
		</div>
		<div id="messages" value="Check here for server announcements (Updated every minute)" class="masterTooltip"></div>
		<div id="dateTimeDiv" value="Current Server Time" class="masterTooltip"></div>
	</div>
	<div id="dynamicPage" contenteditable="false">
		<div id="welcomeDiv">
			<h1 id="welcomeText">Welcome to the multi Sky STB controller system</h1>
			<h2 id="welcomeText2">Select an option from the menu above to get started</h2>
		</div>
	</div>
	<div id="versionInfoDiv">
		<p style="float:left;margin-left:1%;">Author and maintainer: <a href="mailto:Christopher.get@sky.uk?Subject=STB%20Controller" target="_top">Christopher.get@sky.uk</a></p>
		<p style="float:right;margin-right:1%;"><b>Version:</b> 2.1</p>
	</div>
</body>
</html>
