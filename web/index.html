<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<script type="text/javascript" src="web/resources/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="web/resources/jquery.form.js"></script>
	<script type="text/javascript" src="web/resources/stbController.js"></script>
	<style type="text/css" media="all">@import "web/css/controller.css";></style>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>RT STB Control</title>
	<meta name="MSSmartTagsPreventParsing" content="true" />
	<meta name="description" content="Reliability Test STB Contol" />
	<link rel="shortcut icon" href="web/images/RT_Icon.ico?v=2" />
</head>

<html>
<body>
	<div id="topBar"> 	<!-- The top bar with the header in -->
		<a id="topBarText">Reliability Test: </a><button class="topBarTextDynamic masterTooltip" id="dynamicTitle" onclick="dynamicTitle('set')" value="Click on this title to customise it!"></button>
		<img id="logo" src="web/images/RT_Logo.png" onclick="window.location='/'">
	</div>

	<div id="menuBar">
		<div style="float:right;width:50%;">
			<div id="messages" value="Check here for server announcements (Updated every minute)" class="masterTooltip"></div>
			<div id="dateTimeDiv" value="Current Server Time" class="masterTooltip"></div>
		</div>
		<input type="button" class="menuButton" value="STB Controller Grid" onclick="perlCall('dynamicPage','scripts/pages/stbGrid.pl');getLastBoxes();" />
		<input type="button" class="menuButton" value="STB Data" onclick="perlCall('dynamicPage','scripts/pages/stbDataPage.pl','option','chooseSTB');logLastBoxes()" />
		<input type="button" class="menuButton" value="Sequences" onclick="pageCall('dynamicPage','web/sequencesPage.html');logLastBoxes();perlCall('sequencesAvailable','scripts/pages/sequencesPage.pl','action','Menu');focusEl('sequencesAvailable')" />
		<input type="button" class="menuButton" value="Events Schedule" onclick="pageCall('dynamicPage','web/eventsSchedulePage.html');logLastBoxes();perlCall('evSchedsAvailable','scripts/pages/eventSchedulePage.pl','action','Menu')" />
		<input type="button" class="menuButton" value="STB Groups" onclick="pageCall('dynamicPage','web/stbGroupsPage.html');logLastBoxes();perlCall('stbGroupsAvailable','scripts/pages/stbGroupsPage.pl','action','Menu');focusEl('stbGroupsAvailable')" />
	</div>

	<div id="dynamicPage" contenteditable="false">
		<h1 id="welcomeText">Select an option from the menu above to get started!</h1>
	</div>
</body>
</html>
