<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<title>STB Control</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="description" content="Multi Sky STB Contoller" />
	<script type="text/javascript" src="web/resources/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="web/resources/jquery.form.js"></script>
        <script type="text/javascript" src="web/resources/jquery.caret.js"></script>
	<script type="text/javascript" src="web/resources/stbController.js"></script>
	<link href="web/css/controller.css" rel="stylesheet" type="text/css"/>	
	<link rel="shortcut icon" href="web/images/directional.png" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">	
</head>

<html>
<body>
	<div id="topBar">
		<div id="titleDiv">
			<button class="topBarTextDynamic masterTooltip" id="dynamicTitle" onclick="dynamicTitle('set')" value="Click on this title to customise it!"></button>
		</div>
		<div id="seqRunInfoDiv">
			<div id="seqRunInfoHead"><p>Active Sequences</p></div>
			<div id="seqRunInfoMain"></div>
		</div>
		<div id="menuButtonDiv">
			<button id="menuController" class="menuBtn" value="STB Controller Grid" onclick="controllerPage()">Controller</button>
			<button id="menuSTBData" class="menuBtn" value="STB Data" onclick="perlCall('dynamicPage','scripts/pages/stbDataPage.pl','option','chooseSTB');logLastBoxes()">STB Data</button>
			<button id="menuSequences" class="menuBtn" value="Sequences" onclick="pageCall('dynamicPage','web/sequencesPage.html');logLastBoxes();perlCall('sequencesAvailable','scripts/pages/sequencesPage.pl','action','Menu');focusEl('sequencesAvailable')">Sequences</button>
			<button id="menuSchedule" class="menuBtn" value="Events Schedule" onclick="pageCall('dynamicPage','web/eventsSchedulePage.html');logLastBoxes();perlCall('evSchedsAvailable','scripts/pages/eventSchedulePage.pl','action','Menu')">Schedule</button>
			<button id="menuGroups" class="menuBtn" value="STB Groups" onclick="pageCall('dynamicPage','web/stbGroupsPage.html');logLastBoxes();perlCall('stbGroupsAvailable','scripts/pages/stbGroupsPage.pl','action','Menu');focusEl('stbGroupsAvailable')">Groups</button>
			<button id="menuSettings" class="menuBtn" value="Settings" onclick="perlCall('dynamicPage','scripts/pages/settingsPage.pl')">Settings</button>
		</div>
		<div id="messages" value="Check here for server announcements (Updated every minute)" class="masterTooltip"></div>
		<div id="dateTimeDiv" value="Current Server Time" class="masterTooltip"></div>
	</div>
	<div id="dynamicPage" contenteditable="false">
		<div id="welcomeDiv">
			<div id="welcomeBanner">
				<div id="welcomeUnderlineDiv">
					<div class="welcomeUnderlineSection">
					</div>
					<div class="welcomeUnderlineSection dark">
					</div>
					<div class="welcomeUnderlineSection menu">
					</div>
					<div class="welcomeUnderlineSection dark">
					</div>
					<div class="welcomeUnderlineSection">
					</div>
				</div>
				<div id="welcomeTextHolder">
					<h1 id="welcomeText">Welcome to the universal Sky STB controller</h1>
					<h2 id="welcomeText2">Select an option from the menu above to get started</h2>
				</div>
			</div>
		</div>
	</div>
	<div id="versionInfoDiv">
		<p style="float:left;margin-left:1%;">Author and maintainer: <a href="mailto:Christopher.get@sky.uk?Subject=STB%20Controller" target="_top">Christopher.get@sky.uk</a></p>
		<p style="float:right;margin-right:1%;"><b>Version:</b> 2.3.1</p>
	</div>
</body>
</html>
